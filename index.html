<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="history-container hidden">
      <button id="backBtn">Back</button>
      <ul id="historyList"></ul>
    </div>
    <div class="calculator">
      <div class="output">
        <p class="previousOperand"></p>
        <!-- <hr /> -->
        <p class="currentOperand"></p>
      </div>
      <div class="button-part">
        <div class="span-two" clear>Ac</div>
        <div class="clear" del>del</div>
        <div class="operation">*</div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="operation">/</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="operation">+</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="operation">-</div>
        <div class="number">.</div>
        <div class="number">0</div>
        <div class="history-btn">Hi</div>
        <div class="operation">√</div>
        <div class="operation">x²</div>
        <div class="operation">%</div>
        <div class="span-two" equal>=</div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
